<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./../style/css/home.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <form id="signup" class="form">
        <h1>Sign Up</h1>
        <div class="form-field">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" autocomplete="off" placeholder="Choose a username">
            <small></small>
        </div>

        <div class="form-field">
            <label for="Email">Email:</label>
            <label for="email"></label><input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your email">
            <small></small>
        </div>

        <div class="form-field">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" autocomplete="off" placeholder="Enter a strong password">
            <small></small>
        </div>

        <div class="form-field">
            <label for="username">Confirm Password:</label>
            <label for="confirm-password"></label><input type="password" name="confirm-password" id="confirm-password" autocomplete="off" placeholder="Reenter your password">
            <small></small>
        </div>
        <div class="form-field">
            <input type="submit" value="Sign Up" class="btn">
        </div>
    </form>
</div>
<script src="../js/index.js"></script>
<script src="./../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
