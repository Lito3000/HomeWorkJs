<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./../style/css/home.css" rel="stylesheet">
</head>

<body>
<header>
    <div class="header">
        <p>HomeWork</p>
    </div>
</header>
<section>
    <div class="calc">
        <div class="bg-dark text-light">
            <div class="container w-50 pt-5">
                <h3>Калькулятор</h3>
                    <input
                            type="number"
                            class="form-control mp-2"
                            placeholder="Введите 1 число"
                            id="input1"

                    >
                    <input
                            type="number"
                            class="form-control mp-2"
                            placeholder="Введите 2 число"
                            id="input2"
                    >
                <div class="d-flex mb-2">
                    <button class="btn btn-success flex-grow-1 mx-2" id="plus">+</button>
                    <button class="btn btn-danger flex-grow-1 mx-2" id="minus">-</button>
                    <button class="btn btn-secondary flex-grow-1 mx-2" id="divide">/</button>
                    <button class="btn btn-info flex-grow-1 mx-2" id="multiply">*</button>
                </div>
                <button class="btn btn-outline-info w-100 mb-2" id="submit">
                    Вычислить
                </button>
                <div class="text-bg-light p-3 text-center">
                    <h4>Результат:</h4>
                    <p id="result" class="mb-0">49</p>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="./../../src/js/script.js"></script>
<script src="./../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
